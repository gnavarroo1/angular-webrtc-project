<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box-1">
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email is invalid</div>
          </div>
        </mat-form-field>
      </mat-card-content>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
        <button [disabled]="loading" mat-flat-button color="warn" (click)="onResendConfirmationEmail()">
          Re-send Confirmation Email
        </button>
        <button [disabled]="loading" mat-flat-button color="primary" (click)="onSubmit()">
          Submit
        </button>
        <button mat-flat-button [disabled]="loading" (click)="onBack()" color="">Cancel</button>
      </div>

    </form>
  </mat-card>

</div>

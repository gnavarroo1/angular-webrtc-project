<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" id="username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
            <div *ngIf="f.username.errors.minlength">Username must be at least 8 characters</div>
          </div>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" id="password" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
          </div>
        </mat-form-field>
      </mat-card-content>
      <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-button [disabled]="loading" id="submitBtn" type="submit" mat-stroked-button color="accent" class="btn-block" (click)="onSubmit()">Login</button>
        <button mat-button [disabled]="loading" (click)="goToForgotPassword()" color="">Forgot Password</button>
      </div>

    </form>
  </mat-card>

</div>
